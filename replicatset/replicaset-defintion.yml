apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: myapp-replicaset
  labels:
    app: myapp
    type: frontend
spec:
    template:
        metadata:
        name: myapp-pod
        labels:
            app: myapp
        spec:
        containers:
            - name: nginx-container
              image: nginx
    replicas: 3  # Number of desired replicas
    selector:
        matchLabels:
            app: myapp
            type: frontend